<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timer Watch</title>
  </head>
  <body>


    <div class="container pt-2">
        <div class="row row-t">
            <div class="col-5 mx-4 border border-3 d-flex flex-column justify-content-center align-items-center p-3 mb-2 bg-dark text-white">
                <h3>Count Down Timer</h2>
                <h1>1000</h1>
    
            </div>
        
            <div class="col-6   border border-3 d-flex flex-column justify-content-evenly p-3 mb-2 bg-dark text-white">
                <div class="input-group mb-3 mt-4">
                    <span class="input-group-text">Enter Timer Limit</span>
                    <input type="text" class="form-control" placeholder="time" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="row d-flex justify-content-center">
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary">Start/Pause</button>
                        <button type="button" class="btn btn-secondary">Reset</button>
      
                    </div>
                  </div>


                  <div class="container d-flex flex-column justify-content-end">
                        <h6>paused at </h6>
                        <h6>paused at </h6>
                        <h6>paused at </h6>
                  </div>    
            </div>
        </div>

        <div class="row row-b ">
            <div class="col-5 mx-4  d-flex flex-column justify-content-center align-items-start">
                <h6>Started at </h6>
                <h6>Started at </h6>
                <h6>Started at</h6>
                <h6>Started at </h6>
            </div>
        
            <div class="col-6   ">
             <div class="row mt-5">
                <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                    <h1>2</h1>
                    <h4>Started</h4>
                </div>
                <div class="col-8 d-flex flex-column justify-content-center align-items-center">
                    <h1>1</h1>
                    <h4>Paused</h4>
                </div>
             </div>
                  
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
