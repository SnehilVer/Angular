<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>E commerce Website</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E Commerce Website</a>
        </div>
      </nav>
      <div class="row my-3" id="filters">
        <div class="col-2">
            <div class="d-flex justify-content-end" >
                <button type="button" class="btn btn-primary mx-1" id="list-btn" onclick="toggleView('list')" >List</button>
                <button type="button" class="btn btn-primary" id="grid-btn" onclick="toggleView('grid')" >Grid</button>
              </div>
        </div>
        <div class="col-9">
            <div class="dropdown">
              <label for="price-filter">Price:</label>
              <select id="price-filter">
                  <option value="0-200">All</option>
                  <option value="0-50">0 - 50</option>
                  <option value="50-100">50 - 100</option>
                  <option value="100-200">100 - 200</option>
              </select>
              </div>
        </div>

      </div>

    <div class="container-fluid" id="card-content">
            <div class="row" id="card-content-row">
            </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
